<!DOCTYPE html>
<html lang="en">
<head>
  <title>GRAVITY</title>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' 
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="mainPage">
    <div id="backImage">
      <div class="content"> 
        <p id="copyText"> 
        </p>
        <audio id="audioPlayer" loop>
          Upgrade your browser.
        </audio>
        
        <div class="bottomButton" id="audioPlayStopButton"> 
          Listen &nbsp; 
          <i class="fa fa-headphones"></i>
        </div>
      </div>
    </div>
    <div id="backVideo">
      <video autoplay id="videoPlayer">
        Upgrade your browser.
      </video>
    </div>
  </section>
  
  <footer>
    <div id="videoControls">
      <div class="bottomButton" id="skipButton"> Skip &nbsp; <i class="fa fa-step-forward"></i></div>
      Hit space to go fullscreen.
    </div>
    <div id="status">
    </div>
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
