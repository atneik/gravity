<!DOCTYPE html>
<html lang="en">
<head>
  <title>GRAVITY</title>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' 
    rel='stylesheet' type='text/css'>
  <!-- Main CSS, and for icons -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="mainPage">
    
    <!-- Background Video. -->
    <div id="backVideo">
      <div id="status"></div>
      <video autoplay id="videoPlayer">Upgrade your browser.</video>
    </div>

    <!-- Background Image and its content. -->
    <div id="backImage">
      <div class="content"> 
        <p id="copyText"></p>
        <audio id="audioPlayer" loop>Upgrade your browser.</audio>
        <div class="bottomButton" id="audioPlayStopButton">Loading audio..</div>
      </div>
    </div>
  
  </section>
  
  <footer>

    <!-- Video control in the footer. -->
    <div id="videoControls">
      <div class="bottomButton" id="skipButton">Loading video..</div>
      Hit space to toggle fullscreen mode.
    </div>
  </footer>
  
  <!-- Load js -->
  <script src="js/main.js"></script>

</body>
</html>
